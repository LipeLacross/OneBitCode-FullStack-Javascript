<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Form Google</h3>
<form action="https://www.google.com/search?">
    <label for="q">O que deseja pesquisar?</label>
    <input type="text" id="q" name="q" placeholder="Digite aqui" required>
    <!-- required vai obrigar o usuário a por um input!-->
    <!-- se type "email", o form só vai aceitar e-mail-->
    <!-- se tiver autocomplete="on", vai mostrar autocomplete-->
    <!-- se type "number", o form só vai aceitar números, parâmetros -> min = "0", max = "0"-->
    <input type="submit" value="Pesquisar">
</form>
<label for="browser">Choose your browser from the list:</label>
<input list="browsers" name="browser" id="browser">

<!--O datalist serve para fazer uma lista de seleção-->
<datalist id="browsers">
    <option value="Edge">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
</datalist>

</body>
</html>
